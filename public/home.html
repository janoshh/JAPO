<div id="main" ng-controller="homeController">
    <div id="top">
        <!--zoekbalk-->
        <div class="col-md-8 col-xs-12">
            <input type="text" class="form-control has-feedback" placeholder="Search"> <span class="glyphicon glyphicon-search form-control-feedback zoek"></span> </div>
        <div class="col-md-1 col-xs-8">
            <button class="btn btn-primary" ng-click="goToUpload()">Upload</button>
        </div>
        <div class="col-md-2 col-xs-3">
            <label>{{user}}</label>
        </div>
        <div class="col-md-1 col-xs-1">
            <button class="dropdown-toggle" type="button" data-toggle="dropdown"> <span class="glyphicon glyphicon-triangle-bottom"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Settings</a></li>
                <li><a href="#">Log out</a></li>
            </ul>
        </div>
    </div>
    <div>
        <input id="slider" type="range" name="range" ng-model="value" min="7" max="40"> </div>
    <div ng-repeat="pdfItem in fileList" id="collections"> 
        <img ng-src="{{pdfItem.thumbnail}}">
        <p>{{pdfItem.customfilename}}</p>
    </div>
    <div id="collectionsList">
        <table>
            <tr class="bold">
                <th>Type</th>
                <th>Title</th>
                <th>Tags</th>
                <th>Datum</th>
                <th>Grootte</th>
                <th>Actions</th>
            </tr>
            <tr ng-repeat="pdfItem in fileList" ng-click="showFile(pdfItem.location)">
                <th> {{pdfItem.filetype}} </th>
                <th> {{pdfItem.customfilename}} </th>
                <th> {{pdfItem.tags}} </th>
                <th> {{pdfItem.date}} </th>
                <th> {{pdfItem.size}} </th>
                <th>
                    <a href="{{pdfItem.location}}" download="{{pdfItem.name}}" title="Download file"> <img src="donwloadIcon.png"> </a>
                    <a> <img src="deleteIcon.png" style="float: right;" ng-click="deleteFile(pdfItem.name)" title="Delete file"> </a>
                </th>
            </tr>
        </table>
    </div>
</div>
