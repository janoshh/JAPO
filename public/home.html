<div id="main" ng-controller="homeController">
    <div id="top">
        <!--zoekbalk-->
        <div class="col-lg-6 col-md-6 col-s-12 col-xs-12">
            <input type="text" class="form-control has-feedback" placeholder="Search"> <span class="glyphicon glyphicon-search form-control-feedback zoek"></span> </div>
        <div class="col-lg-6 col-md-6 col-s-12 col-xs-12">
            <div class="col-lg-3 col-md-3 col-s-3 col-xs-3">
                <button class="btn btn-primary" ng-click="goToUpload()">Upload</button>
            </div>
            <div class="col-lg-1 col-md-1 col-s-1 col-xs-1"></div>
            <div class="col-lg-8 col-md-8 col-s-8 col-xs-8 float-right">
                <a class="dropdown-toggle" type="button" data-toggle="dropdown">
                    <label>{{user}}</label> <span class="glyphicon glyphicon-triangle-bottom"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Settings</a></li>
                    <li><a ng-click="deleteAllFiles()">Delete All Files</a></li>
                    <li><a ng-click="deleteAccount()">Delete Account</a></li>
                    <li><a ng-click="logOut()">Log out</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <input id="slider" type="range" name="range" ng-model="value" min="30" max="100"> </div>
    <div>
        <h3>{{documentsMessage}}</h3></div>
    <div id="collection">
        <div ng-repeat="pdfItem in fileList" class="collectionItem well well-sm" ng-click="showFile(pdfItem)"> <img ng-src="{{pdfItem.thumbnail}}">
            <h4>{{pdfItem.customfilename}}
            <a href="{{pdfItem.location}}" download="{{pdfItem.name}}" title="Download file"> <img src="donwloadIcon.png"> </a>
            <a> <img src="deleteIcon.png" ng-click="deleteFile(pdfItem.name)" title="Delete file"> </a>
                </h4> </div>
    </div>
    <div id="collectionsList">
        <table>
            <tr class="bold">
                <th>Type</th>
                <th>Title</th>
                <th>Tags</th>
                <th>Datum</th>
                <th>Grootte</th>
                <th>Actions</th>
            </tr>
            <tr ng-repeat="pdfItem in fileList" ng-click="showFile(pdfItem.location)">
                <th> {{pdfItem.filetype}} </th>
                <th> {{pdfItem.customfilename}} </th>
                <th> {{pdfItem.tags}} </th>
                <th> {{pdfItem.date}} </th>
                <th> {{pdfItem.size}} </th>
                <th>
                    <a> <img src="deleteIcon.png" style="float: right;" ng-click="deleteFile(pdfItem.name)" title="Delete file"> </a>
                    <a href="{{pdfItem.location}}" download="{{pdfItem.name}}" title="Download file"> <img src="donwloadIcon.png" style="float: right; margin-right:10px;"> </a>
                </th>
            </tr>
        </table>
    </div>
</div>
