<div ng-controller="show">
    <div class="col-lg-3">
        <div>
            <button class="btn btn-primary" ng-click="goToHome()"><span class="glyphicon glyphicon-menu-left"></span> Home</button>
            <h1>{{file.customfilename}}</h1> </div>
    </div>
    <div class="col-lg-6">
        <div id="loading">
            <h2>Loading document...</h2> <img src="processing.gif"> </div>
        <div id="showSection">
            <h3>Page: <span id="page_num">0</span> / <span id="page_count">0</span>
        <button class="btn btn-primary" id="prev">Previous</button>
        <button class="btn btn-primary" id="next">Next</button></h3>
            <canvas id="the-canvas" style="border:1px solid black" height="633" width="489"></canvas>
        </div>
        <script src="pdf.js"></script>
        <div id="imageSection" style="height: 800px;"></div>
    </div>
    <div class="col-lg-2 well well-lg" ng-show="linksList.length > 0">
        <h1>Related files</h1>
        <div ng-repeat="pdfItem in linksList" class="collectionItem gridItem" ng-click="showFile(pdfItem)"> <img ng-src="{{pdfItem.thumbnail}}" style="margin-top: 5px;">
            <span class="percentage" class="red">{{pdfItem.percentage}} % </span>
            <h4>{{pdfItem.customfilename}}</h4> </div>
    </div>
