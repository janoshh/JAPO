<div id="loginSection" data-ng-controller="logInController">
    <div id="login" class="container col-xs-12 col-sm-12 col-md-6 col-lg-6 maxwidth">
        <form class="form-signin">
            <h2 class="form-signin-heading">Your registration was completed succesfully, you can now log in.</h2>
            <div class="margin">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input ng-model="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> </div>
            <div class="margin">
                <label for="inputPassword" class="sr-only">Password</label>
                <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required> </div>
            <div class="margin">
                <button ng-click="LogIn()" ng-class="button">Sign in</button>
            </div>
        </form>
    </div>
</div>
