    <link rel="stylesheet" type="text/css" href="css/style.css"> </head>

<body data-ng-app="Japo-app">
    <div ng-view onload="hideList()"></div>
</body>
<script>
    $(function () {
        console.log("in body ready");
        $(collectionsList).hide();
    });
    
    function hideList() {
        console.log("in hideList");
        $(collectionsList).hide();
    };

    function resize(newValue) {
        if (newValue < 8) {
            $(collections).css("max-width", newValue + "%");
            $(collections).hide();
            $(collectionsList).show();
        }
        else {
            $(collections).css("max-width", newValue + "%");
            $(collectionsList).hide();
            $(collections).show();
        }
    }
</script>

</html>
